<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Câ€™est La Vie: FPS Chaos</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #instructions {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      font-size: 1.5rem;
      text-align: center;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="instructions">Click to enter the chaos ðŸŒˆ</div>
  
  <!-- Add Three.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/PointerLockControls.js"></script>

  <script>
    let camera, scene, renderer, controls;
    let objects = [];
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    let velocity = new THREE.Vector3();
    let direction = new THREE.Vector3();
    
    init();
    animate();

    function init() {
      const blocker = document.getElementById('instructions');

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1a1a1a);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 200, 0);
      scene.add(light);

      const floorGeometry = new THREE.PlaneGeometry(200, 200, 10, 10);
      const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x202020, wireframe: true });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      // Floating cube object
      const cubeGeometry = new THREE.BoxGeometry(5, 5, 5);
      const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xff00ff });
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.position.set(0, 2.5, -20);
      scene.add(cube);
      objects.push(cube);

      controls = new THREE.PointerLockControls(camera, document.body);

      blocker.addEventListener('click', function () {
        controls.lock();
      });

      controls.addEventListener('lock', function () {
        blocker.style.display = 'none';
      });

      controls.addEventListener('unlock', function () {
        blocker.style.display = 'flex';
      });

      scene.add(controls.getObject());

      const onKeyDown = function (event) {
        switch (event.code) {
          case 'ArrowUp':
          case 'KeyW':
            moveForward = true;
            break;
          case 'ArrowLeft':
          case 'KeyA':
            moveLeft = true;
            break;
          case 'ArrowDown':
          case 'KeyS':
            moveBackward = true;
            break;
          case 'ArrowRight':
          case 'KeyD':
            moveRight = true;
            break;
        }
      };

      const onKeyUp = function (event) {
        switch (event.code) {
          case 'ArrowUp':
          case 'KeyW':
            moveForward = false;
            break;
          case 'ArrowLeft':
          case 'KeyA':
            moveLeft = false;
            break;
          case 'ArrowDown':
          case 'KeyS':
            moveBackward = false;
            break;
          case 'ArrowRight':
          case 'KeyD':
            moveRight = false;
            break;
        }
      };

      document.addEventListener('keydown', onKeyDown);
      document.addEventListener('keyup', onKeyUp);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      const delta = 0.1;

      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;

      direction.z = Number(moveForward) - Number(moveBackward);
      direction.x = Number(moveRight) - Number(moveLeft);
      direction.normalize();

      if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
      if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

      controls.moveRight(-velocity.x * delta);
      controls.moveForward(-velocity.z * delta);

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
