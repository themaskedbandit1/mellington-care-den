<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FPS Forest</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
      #blocker {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="blocker">Click to enter the chaos</div>

    <!-- Three.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/PointerLockControls.js"></script>

    <script>
      const blocker = document.getElementById('blocker');

      let camera, scene, renderer, controls;
      let velocity = new THREE.Vector3();
      let direction = new THREE.Vector3();
      const keys = {};

      init();
      animate();

      function init() {
        // Set up scene
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x77aaff);

        // Add light
        const light = new THREE.HemisphereLight(0xffffff, 0x444444);
        light.position.set(0, 200, 0);
        scene.add(light);

        // Floor
        const floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
        const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x228833 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Cube (target!)
        const cubeGeometry = new THREE.BoxGeometry(5, 5, 5);
        const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xff4455 });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.set(0, 2.5, -20);
        scene.add(cube);

        // Renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controls
        controls = new THREE.PointerLockControls(camera, document.body);

        blocker.addEventListener('click', () => {
          controls.lock();
        });

        controls.addEventListener('lock', () => blocker.style.display = 'none');
        controls.addEventListener('unlock', () => blocker.style.display = 'flex');

        scene.add(controls.getObject());

        // Move with keys
        document.addEventListener('keydown', (e) => keys[e.code] = true);
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        // Resize
        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      }

      function animate() {
        requestAnimationFrame(animate);

        if (controls.isLocked) {
          direction.z = Number(keys['KeyW']) - Number(keys['KeyS']);
          direction.x = Number(keys['KeyD']) - Number(keys['KeyA']);
          direction.normalize();

          const speed = 0.1;
          velocity.z = direction.z * speed;
          velocity.x = direction.x * speed;

          controls.moveRight(velocity.x);
          controls.moveForward(velocity.z);
        }

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
